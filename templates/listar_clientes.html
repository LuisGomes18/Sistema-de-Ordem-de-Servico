<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/listar_clientes/main.css">
    <title>Sistema de Ordem de Servi√ßo</title>
</head>

<body>
    {% block content %}
    <h2>Listar Clientes</h2>
    <div class="button-container">
        <a href="{{ url_for('index') }}">Voltar</a>
        <a href="{{ url_for('criar_cliente') }}">Criar Cliente</a>
    </div>
    <ul>
        {% for cliente in clientes %}
        <li>{{ cliente.nome }} <a href="{{ url_for('editar_cliente', id=cliente.id) }}">Editar</a> <a href="{{ url_for('visualizar_cliente', id=cliente.id) }}">Visualizar</a></li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>

</html>
