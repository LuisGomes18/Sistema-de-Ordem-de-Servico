<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cliente/criar_cliente/main.css') }}" class="css">
    <title>Sistema de Ordem de Serviço</title>
</head>
<main>
    {% block content %}
    <h2>Criar Cliente</h2>
    <a href="{{ url_for('index') }}">Voltar</a>
    <form method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required><br>
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" required><br>
        <label for="contacto">Contacto:</label>
        <input type="tel" name="contacto" id="contacto" placeholder="912 345 678" pattern="\d{9}" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>
        <label for="informacoes">Informações:</label>
        <textarea name="informacoes" id="informacoes" weight="50" height="50"></textarea><br>
        <input type="submit" value="Criar">
    </form>
    {% endblock %}
</main>

<body>

</body>

</html>
